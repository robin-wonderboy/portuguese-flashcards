<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1f1f2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Back card (offset) -->
  <rect x="140" y="100" width="260" height="180" rx="20" fill="#3d3d5c" opacity="0.5"/>
  
  <!-- Main flashcard -->
  <rect x="112" y="130" width="288" height="200" rx="24" fill="url(#card)" stroke="#4ade80" stroke-width="4"/>
  
  <!-- PT Flag colors as accent bar -->
  <rect x="112" y="130" width="96" height="200" rx="24" fill="#006600"/>
  <rect x="112" y="130" width="96" height="200" rx="24" fill="#006600" clip-path="inset(0 0 0 0 round 24px 0 0 24px)"/>
  <rect x="160" y="130" width="48" height="200" fill="#006600"/>
  <rect x="160" y="130" width="48" height="200" fill="#ff0000" opacity="0.8"/>
  
  <!-- Text lines on card -->
  <rect x="230" y="180" width="140" height="16" rx="8" fill="url(#accent)"/>
  <rect x="230" y="210" width="100" height="12" rx="6" fill="#666"/>
  <rect x="230" y="235" width="120" height="12" rx="6" fill="#666"/>
  
  <!-- Checkmark -->
  <circle cx="380" cy="380" r="60" fill="url(#accent)"/>
  <path d="M350 380 L370 400 L410 350" stroke="#000" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- PT text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">PT</text>
</svg>
