<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    
    <!-- Green page gradient -->
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    
    <!-- Red page gradient -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    
    <!-- Gold spine gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Inner shadow for depth -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Book group with shadow -->
  <g filter="url(#shadow)" transform="translate(256, 270)">
    <!-- Left page - Green -->
    <path d="M-15,-100 C-15,-100 -25,-95 -160,-80 L-160,85 C-25,70 -15,75 -15,75 Z" fill="url(#greenGrad)"/>
    <!-- Left page highlight -->
    <path d="M-15,-100 C-15,-100 -25,-95 -160,-80 L-160,-60 C-40,-73 -15,-78 -15,-78 Z" fill="#fff" opacity="0.15"/>
    
    <!-- Right page - Red -->
    <path d="M15,-100 C15,-100 25,-95 160,-80 L160,85 C25,70 15,75 15,75 Z" fill="url(#redGrad)"/>
    <!-- Right page highlight -->
    <path d="M15,-100 C15,-100 25,-95 160,-80 L160,-60 C40,-73 15,-78 15,-78 Z" fill="#fff" opacity="0.15"/>
    
    <!-- Center spine -->
    <path d="M-15,-100 L-15,75 C-15,80 0,82 0,82 C0,82 15,80 15,75 L15,-100 C15,-105 0,-107 0,-107 C0,-107 -15,-105 -15,-100 Z" fill="url(#goldGrad)"/>
    
    <!-- Spine line detail -->
    <line x1="0" y1="-100" x2="0" y2="78" stroke="#92400e" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- PT Text with subtle shadow -->
  <text x="256" y="175" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="#fff" text-anchor="middle" filter="url(#shadow)">PT</text>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="#fff" opacity="0.03"/>
</svg>