<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#1a1a2e"/>
  
  <!-- Flashcard back (offset) -->
  <rect x="140" y="100" width="260" height="340" rx="20" fill="#2d2d44" transform="rotate(6, 256, 256)"/>
  
  <!-- Flashcard front -->
  <rect x="120" y="90" width="260" height="340" rx="20" fill="#ffffff"/>
  
  <!-- Green accent bar (top) -->
  <rect x="120" y="90" width="260" height="12" rx="6" fill="#006600"/>
  
  <!-- Red accent bar (bottom) -->
  <rect x="120" y="418" width="260" height="12" rx="6" fill="#cc0000"/>
  
  <!-- Lines on card -->
  <rect x="150" y="160" width="180" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="150" y="200" width="140" height="8" rx="4" fill="#e0e0e0"/>
  <rect x="150" y="240" width="160" height="8" rx="4" fill="#e0e0e0"/>
  
  <!-- Checkmark -->
  <circle cx="320" cy="340" r="45" fill="#4ade80"/>
  <path d="M295,340 L310,355 L345,320" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>