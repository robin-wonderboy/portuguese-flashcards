<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .global-stats {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            display: flex;
            gap: 25px;
            border: 1px solid #3d3d5c;
        }
        
        .global-stat {
            text-align: center;
        }
        
        .global-stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .global-stat-label {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4ade80;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }
        
        .card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 380px;
            height: 260px;
            margin-bottom: 25px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }
        
        .card-front {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border: 2px solid #3d3d5c;
        }
        
        .card-back {
            background: linear-gradient(145deg, #1e4d2b 0%, #0d2818 100%);
            border: 2px solid #2d7a3d;
            transform: rotateY(180deg);
        }
        
        .card-lang {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .card-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .card-example {
            font-size: 0.9rem;
            color: #aaa;
            font-style: italic;
            line-height: 1.4;
        }
        
        .card-hint {
            font-size: 0.75rem;
            color: #666;
            margin-top: 15px;
        }
        
        .card-mastery {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }
        
        .mastery-new { color: #888; }
        .mastery-learning { color: #fbbf24; }
        .mastery-familiar { color: #60a5fa; }
        .mastery-mastered { color: #4ade80; }
        
        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-know {
            background: #4ade80;
            color: #000;
        }
        
        .btn-know:hover {
            background: #22c55e;
        }
        
        .btn-dont-know {
            background: #f87171;
            color: #000;
        }
        
        .btn-dont-know:hover {
            background: #ef4444;
        }
        
        .btn-secondary {
            background: #3d3d5c;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4d4d6c;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }
        
        .progress-bar {
            width: 100%;
            max-width: 380px;
            height: 6px;
            background: #2d2d44;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .option {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 0.85rem;
        }
        
        .option input {
            accent-color: #4ade80;
        }
        
        .date-selector {
            margin-bottom: 15px;
        }
        
        .date-selector select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #3d3d5c;
            background: #1f1f2e;
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .complete-screen {
            text-align: center;
            padding: 30px;
        }
        
        .complete-screen h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .complete-score {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 10px;
        }
        
        .complete-message {
            color: #888;
            margin-bottom: 25px;
        }
        
        .review-list {
            text-align: left;
            background: #2d2d44;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-width: 380px;
        }
        
        .review-list h3 {
            margin-bottom: 15px;
            color: #f87171;
        }
        
        .review-item {
            padding: 10px 0;
            border-bottom: 1px solid #3d3d5c;
        }
        
        .review-item:last-child {
            border-bottom: none;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: #2d2d44;
            color: #888;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }
        
        .tab.active {
            background: #4ade80;
            color: #000;
        }
        
        .word-list {
            max-width: 400px;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #2d2d44;
            border-radius: 10px;
            margin-bottom: 8px;
        }
        
        .word-item-text {
            flex: 1;
        }
        
        .word-item-pt {
            font-weight: bold;
        }
        
        .word-item-de {
            font-size: 0.85rem;
            color: #888;
        }
        
        .word-item-mastery {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        .reset-btn {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #666;
            color: #666;
            font-size: 0.8rem;
            padding: 8px 15px;
        }
        
        .reset-btn:hover {
            border-color: #f87171;
            color: #f87171;
        }
    </style>
</head>
<body>
    <h1>üáµüáπ Portuguese Flashcards</h1>
    <p class="subtitle">Aprende portugu√™s com as not√≠cias de Coimbra</p>
    
    <div class="global-stats">
        <div class="global-stat">
            <div class="global-stat-value" id="totalMastered">0</div>
            <div class="global-stat-label">Mastered</div>
        </div>
        <div class="global-stat">
            <div class="global-stat-value" id="totalWords">0</div>
            <div class="global-stat-label">Total Words</div>
        </div>
        <div class="global-stat">

    </div>
    
    <div id="practiceTab">
        <div class="date-selector">
            <select id="dateSelect" onchange="loadDate()">
                <option value="weak">üéØ Weak Words First</option>
                <option value="all">üìö All Words</option>

            </select>

        <div id="cardScreen">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>

                </div>
                <div class="stat">
                    <div class="stat-value" id="remainingCount">0</div>

                </div>
                <div class="stat">
                    <div class="stat-value" id="streakCount">0</div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="options">
                <label class="option">
                    <input type="checkbox" id="shuffleMode" checked>
                    üîÄ Shuffle
                </label>
                <label class="option">
                    <input type="checkbox" id="reverseMode" checked>
                    üîÑ PT ‚Üí DE
                </label>
            </div>
            
            <div class="card-container">
                <div class="card" id="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <span class="card-mastery mastery-new" id="frontMastery">New</span>
                        <div class="card-lang" id="frontLang">Portugu√™s</div>
                        <div class="card-word" id="frontWord">Loading...</div>

                    </div>
                    <div class="card-face card-back">
                        <div class="card-lang" id="backLang">Deutsch</div>

            <div class="controls">

            <div class="controls">

            </div>

        <div id="completeScreen" class="complete-screen hidden">
            <h2>üéâ Session Complete!</h2>
            <div class="complete-score" id="finalScore">0%</div>
            <div class="complete-message" id="finalMessage">Great job!</div>
            
            <div class="controls">
                <button class="btn-know" onclick="restartQuiz()">üîÑ Practice Again</button>
                <button class="btn-secondary" onclick="reviewMissed()">üìñ Review Missed</button>
            </div>
            
            <div class="review-list hidden" id="reviewList">
                <h3>‚ùå Words to Review:</h3>
                <div id="reviewItems"></div>

    </div>
    
    <div id="wordsTab" class="hidden">
        <div class="word-list" id="wordList"></div>
    </div>
    
    <button class="reset-btn" onclick="resetProgress()">üóëÔ∏è Reset All Progress</button>

    <script>
        const vocabulary = {
            "2026-01-30": [
                { pt: "a derrocada", de: "der Erdrutsch", example: "Carrinha projetada ap√≥s derrocada" },
                { pt: "submerso/a", de: "unter Wasser, √ºberflutet", example: "A carrinha est√° a ficar submersa" },
                { pt: "o lama√ßal", de: "der Schlamm, die Schlammgrube", example: "Docas transformadas num lama√ßal" },
                { pt: "a limpeza", de: "die Reinigung", example: "Procedem √†s limpezas" },
                { pt: "amea√ßar", de: "bedrohen", example: "Chuva amea√ßa repetir drama" },
                { pt: "o rescaldo", de: "die Nachwirkung, die Folgen", example: "O rescaldo da tempestade" },
                { pt: "a torneira", de: "der Wasserhahn", example: "N√£o beba √°gua da torneira" },
                { pt: "encerrado/a", de: "geschlossen", example: "Edif√≠cios encerrados" },
                { pt: "a estufa", de: "das Gew√§chshaus", example: "Inc√™ndio denunciar estufa" },
                { pt: "disparar", de: "in die H√∂he schie√üen", example: "Viol√™ncia nas escolas dispara" },
                { pt: "prestar homenagem", de: "Tribut zollen, w√ºrdigen", example: "Governo presta homenagem" },
                { pt: "o joelho", de: "das Knie", example: "√Ågua pelo joelho" }
            ],
            "2025-01-29": [
                { pt: "a tempestade", de: "der Sturm", example: "A tempestade causou estragos" },
                { pt: "o mau tempo", de: "das schlechte Wetter", example: "Devido ao mau tempo" },
                { pt: "a cheia", de: "die √úberschwemmung", example: "Cheias no rio Mondego" },
                { pt: "o dique", de: "der Deich", example: "Dique em risco de rebentar" },
                { pt: "rebentar", de: "brechen, platzen", example: "Em risco de rebentar" },
                { pt: "o muro", de: "die Mauer", example: "Muro desaba" },
                { pt: "desabar", de: "einst√ºrzen", example: "Muro desaba e esmaga carros" },
                { pt: "os estragos", de: "die Sch√§den", example: "Efeitos da tempestade ser√£o vultuosos" },
                { pt: "cortada/o", de: "gesperrt", example: "Esta rua est√° cortada" },
                { pt: "o resgate", de: "die Rettung", example: "Resgate de cavalos" },
                { pt: "interditado", de: "gesperrt, verboten", example: "Col√©gio das Artes interditado" },
                { pt: "a queda", de: "der Fall, Sturz", example: "Queda de elementos" },
                { pt: "causar", de: "verursachen", example: "Tempestade causa estragos" },
                { pt: "sofrer", de: "erleiden", example: "Pode sofrer perturba√ß√µes" },
                { pt: "esmagar", de: "zerquetschen", example: "Esmaga carros" },
                { pt: "continuar", de: "weitermachen", example: "Continuam √†s escuras" },
                { pt: "√†s escuras", de: "im Dunkeln (ohne Strom)", example: "34 mil clientes continuam √†s escuras" },
                { pt: "devido a", de: "wegen, aufgrund", example: "Devido ao mau tempo" },
                { pt: "em risco de", de: "in Gefahr zu", example: "Em risco de rebentar" }
            ]
        };
        
        // Progress storage
        const STORAGE_KEY = 'flashcards_progress';
        const STREAK_KEY = 'flashcards_streak';
        
        let progress = loadProgress();
        let currentCards = [];
        let currentIndex = 0;
        let correctCount = 0;
        let streak = 0;
        let missedCards = [];
        let isFlipped = false;
        
        function loadProgress() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : {};
            } catch {
                return {};
            }
        }
        
        function saveProgress() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
                updateDayStreak();
            } catch (e) {
                console.error('Could not save progress', e);
            }
        }
        
        function updateDayStreak() {
            try {
                const streakData = JSON.parse(localStorage.getItem(STREAK_KEY) || '{}');
                const today = new Date().toDateString();
                
                if (streakData.lastPractice !== today) {
                    const yesterday = new Date(Date.now() - 86400000).toDateString();
                    if (streakData.lastPractice === yesterday) {
                        streakData.days = (streakData.days || 0) + 1;
                    } else {
                        streakData.days = 1;
                    }
                    streakData.lastPractice = today;
                    localStorage.setItem(STREAK_KEY, JSON.stringify(streakData));
                }
                
                document.getElementById('dayStreak').textContent = streakData.days || 0;
            } catch (e) {
                console.error('Could not update streak', e);
            }
        }
        
        function getWordKey(card) {
            return card.pt;
        }
        
        function getWordProgress(card) {
            const key = getWordKey(card);
            if (!progress[key]) {
                progress[key] = { correct: 0, incorrect: 0, lastSeen: null };
            }
            return progress[key];
        }
        
        function getMasteryLevel(card) {
            const p = getWordProgress(card);
            const total = p.correct + p.incorrect;
            if (total === 0) return { level: 'new', label: 'New', class: 'mastery-new' };
            const ratio = p.correct / total;
            if (p.correct >= 5 && ratio >= 0.8) return { level: 'mastered', label: 'Mastered ‚≠ê', class: 'mastery-mastered' };
            if (p.correct >= 3 && ratio >= 0.6) return { level: 'familiar', label: 'Familiar', class: 'mastery-familiar' };
            return { level: 'learning', label: 'Learning', class: 'mastery-learning' };
        }
        
        function getAllCards() {
            let all = [];
            for (let date in vocabulary) {
                all = all.concat(vocabulary[date]);
            }
            const seen = new Set();
            return all.filter(card => {
                if (seen.has(card.pt)) return false;
                seen.add(card.pt);
                return true;
            });
        }
        
        function getWeakCards() {
            const all = getAllCards();
            return all.sort((a, b) => {
                const pA = getWordProgress(a);
                const pB = getWordProgress(b);
                const scoreA = pA.correct - pA.incorrect * 2;
                const scoreB = pB.correct - pB.incorrect * 2;
                return scoreA - scoreB;
            });
        }
        
        function updateGlobalStats() {
            const all = getAllCards();
            const mastered = all.filter(c => getMasteryLevel(c).level === 'mastered').length;
            document.getElementById('totalMastered').textContent = mastered;
            document.getElementById('totalWords').textContent = all.length;
            
            try {
                const streakData = JSON.parse(localStorage.getItem(STREAK_KEY) || '{}');
                document.getElementById('dayStreak').textContent = streakData.days || 0;
            } catch {
                document.getElementById('dayStreak').textContent = 0;
            }
        }
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('practiceTab').classList.toggle('hidden', tab !== 'practice');
            document.getElementById('wordsTab').classList.toggle('hidden', tab !== 'words');
            
            if (tab === 'words') {
                renderWordList();
            }
        }
        
        function renderWordList() {
            const all = getAllCards();
            const html = all.map(card => {
                const mastery = getMasteryLevel(card);
                const p = getWordProgress(card);
                return `
                    <div class="word-item">
                        <div class="word-item-text">
                            <div class="word-item-pt">${card.pt}</div>
                            <div class="word-item-de">${card.de}</div>
                        </div>
                        <span class="word-item-mastery ${mastery.class}">${mastery.label}</span>
                    </div>
                `;
            }).join('');
            document.getElementById('wordList').innerHTML = html;
        }
        
        function loadDate() {
            const mode = document.getElementById('dateSelect').value;
            if (mode === 'weak') {
                currentCards = getWeakCards();
            } else if (mode === 'all') {
                currentCards = [...getAllCards()];
            } else {
                currentCards = [...(vocabulary[mode] || [])];
            }
            restartQuiz();
        }
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function restartQuiz() {
            const mode = document.getElementById('dateSelect').value;
            if (mode === 'weak') {
                currentCards = getWeakCards();
            } else if (mode === 'all') {
                currentCards = [...getAllCards()];
            } else {
                currentCards = [...(vocabulary[mode] || [])];
            }
            
            if (document.getElementById('shuffleMode').checked && mode !== 'weak') {
                shuffle(currentCards);
            }
            
            currentIndex = 0;
            correctCount = 0;
            streak = 0;
            missedCards = [];
            isFlipped = false;
            
            document.getElementById('cardScreen').classList.remove('hidden');
            document.getElementById('completeScreen').classList.add('hidden');
            document.getElementById('reviewList').classList.add('hidden');
            
            updateStats();
            showCard();
        }
        
        function showCard() {
            if (currentIndex >= currentCards.length) {
                showComplete();
                return;
            }
            
            const card = currentCards[currentIndex];
            const reverse = document.getElementById('reverseMode').checked;
            const mastery = getMasteryLevel(card);
            
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            const masteryEl = document.getElementById('frontMastery');
            masteryEl.textContent = mastery.label;
            masteryEl.className = 'card-mastery ' + mastery.class;
            
            if (reverse) {
                // Show German first, reveal Portuguese
                document.getElementById('frontLang').textContent = 'Deutsch';
                document.getElementById('frontWord').textContent = card.de;
                document.getElementById('backLang').textContent = 'Portugu√™s';
                document.getElementById('backWord').textContent = card.pt;
            } else {
                // Show Portuguese first, reveal German
                document.getElementById('frontLang').textContent = 'Portugu√™s';
                document.getElementById('frontWord').textContent = card.pt;
                document.getElementById('backLang').textContent = 'Deutsch';
                document.getElementById('backWord').textContent = card.de;
            }
            
            document.getElementById('exampleText').textContent = `"${card.example}"`;
            updateStats();
        }
        
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function markCard(known) {
            // Always record the answer and move to next card
            const card = currentCards[currentIndex];
            const p = getWordProgress(card);
            
            if (known) {
                correctCount++;
                streak++;
                p.correct++;
            } else {
                streak = 0;
                p.incorrect++;
                missedCards.push(card);
            }
            
            p.lastSeen = Date.now();
            saveProgress();
            updateGlobalStats();
            
            currentIndex++;
            showCard();
        }
        
        function updateStats() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('remainingCount').textContent = currentCards.length - currentIndex;
            document.getElementById('streakCount').textContent = streak;
            
            const progress = currentCards.length > 0 ? (currentIndex / currentCards.length) * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function showComplete() {
            document.getElementById('cardScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.remove('hidden');
            
            const percentage = Math.round((correctCount / currentCards.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage === 100) message = 'üåü Perfect! Fant√°stico!';
            else if (percentage >= 80) message = 'üí™ Great job! Keep it up!';
            else if (percentage >= 60) message = 'üëç Good progress!';
            else message = 'üìö Keep practicing!';
            
            document.getElementById('finalMessage').textContent = message;
            updateGlobalStats();
        }
        
        function reviewMissed() {
            const reviewList = document.getElementById('reviewList');
            const reviewItems = document.getElementById('reviewItems');
            
            if (missedCards.length === 0) {
                reviewItems.innerHTML = '<p style="color: #4ade80;">No missed words! üéâ</p>';
            } else {
                reviewItems.innerHTML = missedCards.map(card => `
                    <div class="review-item">
                        <strong>${card.pt}</strong> = ${card.de}<br>
                        <small style="color: #888;">"${card.example}"</small>
                    </div>
                `).join('');
            }
            
            reviewList.classList.toggle('hidden');
        }
        
        function resetProgress() {
            if (confirm('Reset all progress? This cannot be undone!')) {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STREAK_KEY);
                progress = {};
                updateGlobalStats();
                restartQuiz();
            }
        }
        
        // Initialize
        updateGlobalStats();
        loadDate();
    </script>
</body>
</html>
