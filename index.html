<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overscroll-behavior: auto; -webkit-overflow-scrolling: touch; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            padding-top: max(15px, env(safe-area-inset-top));
            color: white;
        }
        
        /* Clean Header */
        .header {
            width: calc(100% - 20px);
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .header-stats {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        .header-stat { display: flex; align-items: center; gap: 4px; }
        .header-stat .value { color: #4ade80; font-weight: bold; }
        
        .settings-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .settings-btn:hover { background: rgba(255,255,255,0.1); }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            background: #2d2d44;
            color: #888;
            cursor: pointer;
            border: none;
            font-size: 0.85rem;
        }
        .tab.active { background: #4ade80; color: #000; }
        
        /* Progress Bar */
        .progress-section {
            width: calc(100% - 20px);
            max-width: 500px;
            margin-bottom: 15px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 6px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2d2d44;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        /* Card */
        .card-container {
            perspective: 1000px;
            width: calc(100% - 20px);
            max-width: 500px;
            min-width: 320px;
            height: 320px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }
        
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px;
            text-align: center;
        }
        
        .card-front {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border: 2px solid #3d3d5c;
        }
        
        .card-back {
            background: linear-gradient(145deg, #1e4d2b 0%, #0d2818 100%);
            border: 2px solid #2d7a3d;
            transform: rotateY(180deg);
        }
        
        .card-lang {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .card-word {
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            line-height: 1.3;
        }
        
        .card-example {
            font-size: 0.85rem;
            color: #aaa;
            font-style: italic;
            line-height: 1.4;
        }
        
        .card-hint {
            font-size: 0.7rem;
            color: #666;
            margin-top: 12px;
        }
        
        .card-mastery {
            position: absolute;
            top: 12px;
            right: 12px;
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
        }
        
        .mastery-new { color: #888; }
        .mastery-learning { color: #fbbf24; }
        .mastery-familiar { color: #60a5fa; }
        .mastery-mastered { color: #4ade80; }
        
        /* Buttons */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        
        .btn-know { background: #4ade80; color: #000; }
        .btn-know:hover { background: #22c55e; }
        .btn-dont-know { background: #f87171; color: #000; }
        .btn-dont-know:hover { background: #ef4444; }
        .btn-secondary { background: #3d3d5c; color: white; padding: 10px 20px; font-size: 0.9rem; }
        
        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show { display: flex; }
        
        .modal {
            background: #1f1f2e;
            border-radius: 20px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #3d3d5c;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 { font-size: 1.2rem; }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
            padding: 0;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-row select {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3d3d5c;
            background: #2d2d44;
            color: white;
            font-size: 0.95rem;
        }
        
        .setting-row .arrow { color: #4ade80; font-weight: bold; }
        
        .setting-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #2d2d44;
            border-radius: 8px;
        }
        
        .setting-checkbox input { accent-color: #4ade80; }
        
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #3d3d5c;
        }
        
        .modal-actions button {
            width: 100%;
            padding: 12px;
            font-size: 0.9rem;
        }
        
        .btn-danger {
            background: transparent;
            border: 1px solid #f87171;
            color: #f87171;
        }
        
        /* Complete Screen */
        .complete-screen {
            text-align: center;
            padding: 30px;
        }
        
        .complete-screen h2 { font-size: 1.8rem; margin-bottom: 15px; }
        .complete-score { font-size: 3rem; font-weight: bold; color: #4ade80; margin-bottom: 10px; }
        .complete-message { color: #888; margin-bottom: 25px; }
        
        .review-list {
            text-align: left;
            background: #2d2d44;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            max-width: 500px;
            width: calc(100% - 20px);
        }
        
        .review-list h3 { margin-bottom: 15px; color: #f87171; }
        
        .review-item {
            padding: 10px 0;
            border-bottom: 1px solid #3d3d5c;
        }
        .review-item:last-child { border-bottom: none; }
        
        /* Word List */
        .word-list {
            max-width: 500px;
            width: calc(100% - 20px);
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: #2d2d44;
            border-radius: 10px;
            margin-bottom: 8px;

            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
        }
        
        .hidden { display: none !important; }
    </style>

        // === STORAGE KEYS ===
        const STORAGE_KEY = 'flashcards_progress';
        const STREAK_KEY = 'flashcards_streak';
        const FRONT_LANG_KEY = 'flashcards_front_lang';
        const BACK_LANG_KEY = 'flashcards_back_lang';
        const MODE_KEY = 'flashcards_mode';
        
        // === STATE ===
        let progress = loadProgress();
        let currentCards = [];
        let currentIndex = 0;
        let correctCount = 0;
        let streak = 0;
        let missedCards = [];
        let isFlipped = false;
        
        let frontLang = localStorage.getItem(FRONT_LANG_KEY) || 'pt';
        let backLang = localStorage.getItem(BACK_LANG_KEY) || 'de';
        
        const langLabels = { pt: 'Portugu√™s', de: 'Deutsch', en: 'English' };
        const langFlags = { pt: 'üáµüáπ', de: 'üá©üá™', en: 'üá¨üáß' };
        
        // === PROGRESS ===
        function loadProgress() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            } catch { return {}; }
        }
        
        function saveProgress() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
                updateDayStreak();
            } catch (e) { console.error('Save failed', e); }
        }
        
        function updateDayStreak() {
            try {
                const data = JSON.parse(localStorage.getItem(STREAK_KEY) || '{}');
                const today = new Date().toDateString();
                
                if (data.lastPractice !== today) {
                    const yesterday = new Date(Date.now() - 86400000).toDateString();
                    data.days = data.lastPractice === yesterday ? (data.days || 0) + 1 : 1;
                    data.lastPractice = today;
                    localStorage.setItem(STREAK_KEY, JSON.stringify(data));
                }
                
                document.getElementById('dayStreak').textContent = data.days || 0;
            } catch {}
        }
        
        function getWordKey(card) { return card.pt; }
        
        function getWordProgress(card) {
            const key = getWordKey(card);
            if (!progress[key]) progress[key] = { correct: 0, incorrect: 0, lastSeen: null };
            return progress[key];
        }
        
        function getMasteryLevel(card) {
            const p = getWordProgress(card);
            const total = p.correct + p.incorrect;
            if (total === 0) return { level: 'new', label: 'New', class: 'mastery-new' };
            const ratio = p.correct / total;
            if (p.correct >= 5 && ratio >= 0.8) return { level: 'mastered', label: '‚≠ê', class: 'mastery-mastered' };
            if (p.correct >= 3 && ratio >= 0.6) return { level: 'familiar', label: 'üìò', class: 'mastery-familiar' };
            return { level: 'learning', label: 'üìñ', class: 'mastery-learning' };
        }
        
        // === CARD HELPERS ===
        function getAllCards() {
            let all = [];
            for (let date in vocabulary) all = all.concat(vocabulary[date]);
            const seen = new Set();
            return all.filter(card => {
                if (seen.has(card.pt)) return false;
                seen.add(card.pt);
                return true;
            });
        }
        
        function getTodayCards() {
            const todayKey = new Date().toISOString().split('T')[0];
            return vocabulary[todayKey] || [];
        }
        
        function getWeakCards() {
            return getAllCards().sort((a, b) => {
                const pA = getWordProgress(a), pB = getWordProgress(b);
                return (pA.correct - pA.incorrect * 2) - (pB.correct - pB.incorrect * 2);
            });
        }
        
        function getCardText(card, lang) {
            if (lang === 'pt') return card.pt;
            if (lang === 'en') return card.en || card.de;
            return card.de;
        }
        
        // === LANGUAGE ===
        function updateLangSelectors() {
            const front = document.getElementById('frontLangSelect').value;
            const back = document.getElementById('backLangSelect').value;
            
            if (front === back) {
                const other = ['pt', 'de', 'en'].find(l => l !== front);
                document.getElementById('backLangSelect').value = other;
            }
            
            frontLang = document.getElementById('frontLangSelect').value;
            backLang = document.getElementById('backLangSelect').value;
            
            localStorage.setItem(FRONT_LANG_KEY, frontLang);
            localStorage.setItem(BACK_LANG_KEY, backLang);
            
            showCardContent();
        }
        
        function initLangSelectors() {
            document.getElementById('frontLangSelect').value = frontLang;
            document.getElementById('backLangSelect').value = backLang;
        }
        
        // === SETTINGS MODAL ===
        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('show');
        }
        
        // === TABS ===
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('practiceTab').classList.toggle('hidden', tab !== 'practice');
            document.getElementById('wordsTab').classList.toggle('hidden', tab !== 'words');
            if (tab === 'words') renderWordList();
        }
        
        // === WORD LIST ===
        function renderWordList() {
            const html = getAllCards().map(card => {
                const mastery = getMasteryLevel(card);
                return `
                    <div class="word-item">
                        <div class="word-item-text">
                            <div class="word-item-pt">${langFlags.pt} ${card.pt}</div>
                            <div class="word-item-de">${langFlags.de} ${card.de}</div>
                            <div class="word-item-en">${langFlags.en} ${card.en || '-'}</div>
                        </div>
                        <span class="word-item-mastery ${mastery.class}">${mastery.label}</span>
                    </div>
                `;
            }).join('');
            document.getElementById('wordList').innerHTML = html;
        }
        
        // === QUIZ ===
        function loadDate() {
            const mode = document.getElementById('dateSelect').value;
            localStorage.setItem(MODE_KEY, mode);
            
            if (mode === 'today') {
                currentCards = getTodayCards();
                if (currentCards.length === 0) {
                    // No vocab for today, fall back to daily mix
                    currentCards = getAllCards().slice(0, 20);
                }
            } else if (mode === 'daily') {
                currentCards = getAllCards().slice(0, 20);
            } else if (mode === 'weak') {
                currentCards = getWeakCards().slice(0, 20);
            } else if (mode === 'all') {
                currentCards = [...getAllCards()];
            } else if (mode === 'manual') {
                currentCards = [...(vocabulary['manual'] || [])];
            } else {
                currentCards = [...(vocabulary[mode] || [])];
            }
            
            restartQuiz();
        }
        
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function restartQuiz() {
            if (document.getElementById('shuffleMode').checked) shuffle(currentCards);
            
            currentIndex = 0;
            correctCount = 0;
            streak = 0;
            missedCards = [];
            isFlipped = false;
            
            document.getElementById('cardScreen').classList.remove('hidden');
            document.getElementById('completeScreen').classList.add('hidden');
            document.getElementById('reviewList').classList.add('hidden');
            
            updateStats();
            showCard();
        }
        
        function showCard() {
            if (currentIndex >= currentCards.length) { showComplete(); return; }
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            showCardContent();
            updateStats();
        }
        
        function showCardContent() {
            if (currentIndex >= currentCards.length) return;
            
            const card = currentCards[currentIndex];
            const mastery = getMasteryLevel(card);
            
            const masteryEl = document.getElementById('frontMastery');
            masteryEl.textContent = mastery.label;
            masteryEl.className = 'card-mastery ' + mastery.class;
            
            document.getElementById('frontLang').textContent = langLabels[frontLang];
            document.getElementById('frontWord').textContent = getCardText(card, frontLang);
            document.getElementById('backLang').textContent = langLabels[backLang];
            document.getElementById('backWord').textContent = getCardText(card, backLang);
            document.getElementById('exampleText').textContent = `"${card.example}"`;
        }
        
        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }
        
        function markCard(known) {
            const card = currentCards[currentIndex];
            const p = getWordProgress(card);
            
            if (known) { correctCount++; streak++; p.correct++; }
            else { streak = 0; p.incorrect++; missedCards.push(card); }
            
            p.lastSeen = Date.now();
            saveProgress();
            updateGlobalStats();
            
            currentIndex++;
            document.getElementById('flashcard').classList.remove('flipped');
            isFlipped = false;
            
            setTimeout(() => { showCard(); }, 300);
        }
        
        function updateStats() {
            document.getElementById('progressLabel').textContent = `${currentIndex} / ${currentCards.length}`;
            document.getElementById('streakLabel').textContent = `üî• ${streak}`;
            const pct = currentCards.length > 0 ? (currentIndex / currentCards.length) * 100 : 0;
            document.getElementById('progressFill').style.width = pct + '%';
        }
        
        function showComplete() {
            document.getElementById('cardScreen').classList.add('hidden');
            document.getElementById('completeScreen').classList.remove('hidden');
            
            const pct = Math.round((correctCount / currentCards.length) * 100);
            document.getElementById('finalScore').textContent = pct + '%';
            
            let msg = pct === 100 ? 'üåü Perfect!' : pct >= 80 ? 'üí™ Great!' : pct >= 60 ? 'üëç Good!' : 'üìö Keep going!';
            document.getElementById('finalMessage').textContent = msg;
            updateGlobalStats();
        }
        
        function reviewMissed() {
            const list = document.getElementById('reviewList');
            const items = document.getElementById('reviewItems');
            
            if (missedCards.length === 0) {
                items.innerHTML = '<p style="color:#4ade80">No missed words! üéâ</p>';
            } else {
                items.innerHTML = missedCards.map(card => `
                    <div class="review-item">
                        <strong>${langFlags.pt} ${card.pt}</strong><br>
                        <span style="color:#aaa">${langFlags.de} ${card.de}</span><br>
                        <span style="color:#aaa">${langFlags.en} ${card.en || '-'}</span><br>
                        <small style="color:#666">"${card.example}"</small>
                    </div>
                `).join('');
            }
            list.classList.toggle('hidden');
        }
        
        // === GLOBAL STATS ===
        function updateGlobalStats() {
            const all = getAllCards();
            const mastered = all.filter(c => getMasteryLevel(c).level === 'mastered').length;
            document.getElementById('totalMastered').textContent = mastered;
            document.getElementById('totalWords').textContent = all.length;
            
            try {
                const data = JSON.parse(localStorage.getItem(STREAK_KEY) || '{}');
                document.getElementById('dayStreak').textContent = data.days || 0;
            } catch {}
        }
        
        // === EXPORT/IMPORT ===
        function exportProgress() {
            const data = {
                progress,
                streak: JSON.parse(localStorage.getItem(STREAK_KEY) || '{}'),
                exportedAt: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `flashcards-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }
        
        function importProgress(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!data.progress) { alert('Invalid file'); return; }
                    
                    if (confirm('Import backup? This will merge with current progress.')) {
                        for (const key in data.progress) {
                            if (!progress[key]) progress[key] = data.progress[key];
                            else {
                                progress[key].correct = Math.max(progress[key].correct || 0, data.progress[key].correct || 0);
                                progress[key].incorrect = Math.min(progress[key].incorrect || 0, data.progress[key].incorrect || 0);
                            }
                        }
                        saveProgress();
                        updateGlobalStats();
                        alert('Imported! üéâ');
                    }
                } catch (err) { alert('Error: ' + err.message); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        function resetProgress() {
            if (confirm('Reset all progress? Cannot be undone!')) {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem(STREAK_KEY);
                progress = {};
                updateGlobalStats();
                restartQuiz();
                toggleSettings();
            }
        }
        
        // === INIT ===
        function init() {
            initLangSelectors();
            updateGlobalStats();
            
            // Populate date selector with available dates
            const select = document.getElementById('dateSelect');
            const dates = Object.keys(vocabulary)
                .filter(k => k !== 'manual' && /^\d{4}-\d{2}-\d{2}$/.test(k))
                .sort((a, b) => b.localeCompare(a));
            
            dates.forEach(d => {
                const opt = document.createElement('option');
                opt.value = d;
                opt.textContent = `üì∞ ${d}`;
                select.appendChild(opt);
            });
            
            // Default to today's vocab
            const todayKey = new Date().toISOString().split('T')[0];
            if (vocabulary[todayKey]) {
                select.value = 'today';
            }
            
            loadDate();
        }
        
        init();
        
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {});
        }
    </script>
